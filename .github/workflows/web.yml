name: trsoft-Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
      - uses: thangtranswl18/trsoft.github.io@v1
        with:
          baseHref: /trsoft.github.io/